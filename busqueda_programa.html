<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISET</title>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logos">
            <div class="logo-priset">
                <img src="assets/img/logos/logo_priset.svg" alt="">
            </div>
            <div class="logos-gob">
                <img src="assets/img/logos/logo_gob_sj.svg" alt="">
                
                <div class="linea-vertical"></div>
                
                <img src="assets/img/logos/logo_mdhyps.svg" alt="">
            </div>
        </div>
    </header>

    <main>
        <div class="flecha-volver container">
            <a href="procesos/dashboard_supervisor/dashboard_modulos.html">
                <span style="font-weight: bold;">&#8592;</span> Volver
            </a>
        </div>
        
        <div class="separador-naranja">
            <div class="separador-texto">
                <h3>Búsqueda de programa</h3>
            </div>
            <div class="borde-naranja"></div>
        </div>

        <form action="" class="content" style="margin-top: 30px;">
            <!-- Nacionalidad -->
            <div class="select-input">
                <div class="sel-icons" style="border-radius: 50px;">
                    &#x22c1;
                </div>
                
                <div class="tap-blan"></div>
                
                <select name="" id="" style="border-radius: 50px;" onchange="buscarPrograma(this.value)">
                    <option value="buscar">Buscar programa</option>
                    <option value="alimentario" onclick="irAPrograma('procesos/listado_beneficiarios.html')">Módulo Alimentario</option>
                    <!-- <option value="otro">Otra opción</option> -->
                </select>
            </div>
        </form>
    </main>

    <footer class="footer-mini">
        <div class="logo-redes">
            <img src="assets/img/logo-blanco.png" alt="Logo Gobierno footer">
            <div class="footer-redes">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-youtube' ></i>
                <i class='bx bxl-twitter' ></i>
            </div>
        </div>
    </footer>

    <script>
        function irAPrograma(ruta) {
            location.href = ruta
        }
    </script>

    <script src="assets/js/main.js"></script>
</body>
</html>

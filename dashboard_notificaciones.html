<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISET</title>

    

 <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logos">
            <div class="logo-priset">
                <img src="assets/img/logos/logo_priset.svg" alt="">
            </div>
            <div class="logos-gob">
                <img src="assets/img/logos/logo_gob_sj.svg" alt="">
                
                <div class="linea-vertical"></div>
                
                <img src="assets/img/logos/logo_mdhyps.svg" alt="">
            </div>
        </div>
    </header>


    <main class="main-dashboard">
        <div class="perfil-lateral">
            <div class="foto-nombre">
                <div class="perfil-foto">
                    <div class="foto-img">
                        <img src="" alt="">
                    </div>
                    
                    <div class="boton-camara">
                        <input name="foto-perfil" type="file" id="perfil-img">
                        <label for="perfil-img">
                            <box-icon type='solid' name='camera'></box-icon>
                        </label>
                    </div>
                </div>
    
                <div class="perfil-nombre">
                    <h4> &#60;Nombre y Apellido&#62; </h4>
                </div>
            </div>
    
            <div class="accesos-usuario">
                <div class="card-accesos_usuario">
                    <a href="dashboard.html">
                        <div class="que_ofrece-content">
                            <div class="que_ofrece-content-titulo">
                                <img src="assets/img/iconos/iconos -SVG rojos/04-cuenta.svg" alt="">
                                <p>Mi perfil</p>
                            </div>
                        </div>
                
                        <div class="que_ofrece-img-footer">
                            <img src="../assets/img/10-linea.png" alt="">
                        </div>
                    </a>
                </div>
    
                <div class="card-accesos_usuario active">
                    <a href="dashboard_notificaciones.html">
                        <div class="que_ofrece-content">
                            <div class="que_ofrece-content-titulo">
                                <img src="assets/img/iconos/iconos -SVG rojos/04-cuenta.svg" alt="">
                                <p>Notificaciones</p>
                            </div>
                        </div>
                
                        <div class="que_ofrece-img-footer">
                            <img src="../assets/img/10-linea.png" alt="">
                        </div>
                    </a>
                </div>
    
                <div class="card-accesos_usuario">
                    <a href="dashboard_turnos.html">
                        <div class="que_ofrece-content">
                            <div class="que_ofrece-content-titulo">
                                <img src="assets/img/iconos/iconos -SVG rojos/04-cuenta.svg" alt="">
                                <p>Turnos de entrega</p>
                            </div>
                        </div>
                
                        <div class="que_ofrece-img-footer">
                            <img src="../assets/img/10-linea.png" alt="">
                        </div>
                    </a>
                </div>
    
                <div class="card-accesos_usuario">
                    <a href="dashboard_programas.html">
                        <div class="que_ofrece-content">
                            <div class="que_ofrece-content-titulo">
                                <img src="assets/img/iconos/iconos -SVG rojos/04-cuenta.svg" alt="">
                                <p>Programas sociales</p>
                            </div>
                        </div>
                
                        <div class="que_ofrece-img-footer">
                            <img src="../assets/img/10-linea.png" alt="">
                        </div>
                    </a>
                </div>
    
                <a href="#c">Cerrar Sesión</a>
            </div>
        </div>

        <div class="contenido-perfil container">
            <div class="header-perfil">
                <h2>Notificaciones</h2>

                <form action="">
                    <input id="buscar-perfil" type="text" placeholder="¿Que deseas buscar?">
                    <label for="buscar-perfil">
                        <box-icon name='search'></box-icon>
                    </label>
                </form>
            </div>

            <div class="completar-datos">
                <div class="completar-head">
                    <img src="assets/img/iconos/iconos -SVG rojos/alerta.svg" alt="">
                    <p>Completar datos</p>
                </div>

                <p>Para seguir navegando en el sistema y para pedir la prestación de un programa social necesitamos que nos completes una serie de datos.
                <br><br>
                ¡Muchas gracias!</p>

                <div class="btn">
                    <a href="registro_humano_institucion.html" class="btn disable btn-fill-magenta">Ir</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-mini">
        <div class="logo-redes">
            <img src="../assets/img/logo-blanco.png" alt="Logo Gobierno footer">
            <div class="footer-redes">
                <i class='bx bxl-facebook-square'></i>
                <i class='bx bxl-instagram'></i>
                <i class='bx bxl-youtube' ></i>
                <i class='bx bxl-twitter' ></i>
            </div>
        </div>
    </footer>

    <script src="assets/js/main.js"></script>
</body>
</html>
